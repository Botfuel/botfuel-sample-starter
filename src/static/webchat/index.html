<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample dev webchat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" href="/static/assets/custom.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="/static/assets/app-greetings.js"></script>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/botfuel-webchat-client@3.17.0"></script>
	<script type="text/javascript">
    BotfuelWebChat.init({
      appToken: '1409617695610',
			parseHTML: true,
			sanitizeDOM: false,
			images: {
        botAvatar: 'coucou',
				userAvatar: 'cava?'
			},
      menuActions: [
        {
          label: 'Recommencer',
          message: {
            type: 'text',
            payload: {
              value: 'Recommencer'
            }
          }
        }
      ]
    });
	</script>
</body>
</html>
